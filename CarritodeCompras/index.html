<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carrito de Compras</title>
</head>
<body>
    <div class="container">
        <div id="productos">
            <div class="cajonProductos">
                <img src="../Public/image-Jean.png" alt="ImageJean" class="ImageJean">
                <h2>Jean <span id="jeanItems">0</span></h2>
                <p class="precioUnidadJean">Precio Unidad: $30</p>
                <button id="agregarJean">Agregar al carrito <span id="jeanPrecio">0</span></button>
            </div>
            <div class="cajonProductos">
                <img src="../Public/image.png" alt="ImageChaqueta" class="ImageChaqueta">
                <h2>Chaqueta <span id="chaquetaItems">0</span></h2>
                <p class="precioUnidadChaqueta">Precio Unidad: $45</p>
                <button id="agregarChaqueta">Agregar al carrito <span id="chaquetaPrecio">0</span></button>
            </div>
            <div class="cajonProductos">
                <img src="../Public/image-tennis.png" alt="ImageTennis" class="ImageTennis">
                <h2>Tennis <span id="tennisItems">0</span></h2>
                <p class="precioUnidadTennis">Precio Unidad: 48</p>
                <button id="agregarTennis">Agregar al carrito <span id="tennisPrecio">0</span></button>
            </div>

            <button id="vaciarCarrito">Vaciar Carrito</button>
        </div>
    </div>

    <script src="script.js" ></script>
</body>
</html>
